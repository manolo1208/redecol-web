<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu PQRS</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .card {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    .card h1 {
      color: #1a73e8;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ ¡Gracias por tu solicitud!</h1>
    <p>Tu PQRS fue enviada correctamente. En breve recibirás una respuesta en tu correo.</p>
    <a href="https://redecolesp.info/" class="btn">Volver al inicio</a>
  </div>
</body>
</html>
